<!DOCTYPE html>
<!-- TODO: Documentazione -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Gestione Ristorante</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestione Magazzino</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" th:href="@{/magazzino/fornitori}">Fornitori</a></li>
                        <li><a class="dropdown-item" th:href="@{/magazzino/prodotti}">Prodotti</a></li>
                        <li><a class="dropdown-item active" th:href="@{/magazzino/ordini}">Ordini</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<div class="container-fluid">
    <div class="row">
        <h1>Lista Prodotti In Ordine</h1>
    </div>
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th> Nome </th>
            <th> Marca </th>
            <th> Tipologia </th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prodotto: ${prodottiInOrdine}">
            <td th:text="${prodotto.getNome()}"></td>
            <td th:text="${prodotto.getMarca()}"></td>
            <td th:text="${prodotto.getTipologia()}"></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
