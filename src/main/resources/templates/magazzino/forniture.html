<head>
    <title>Gestione Ristorante</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

<body>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-color: #333;
    }
    .navbar {
        width: 100%;
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 30px 0;
    }
    .container {
        width: 100%;
        white-space: nowrap;
        animation: scroll 15s linear infinite;
    }
    .content {
        display: inline-block;
        font-size: 24px;
    }
    @keyframes scroll {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestione Magazzino Ristorante/Pinseria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Home
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" th:href="@{/magazzino/accedi}">Accedi</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<div class="container">
    <div class="content">
        <img src="https://c.wallhere.com/photos/9b/88/food_fish_salmon_Grilled_Salmon-152583.jpg!d" height="510" width="700">
        <img src="https://shop.wineoclock.it/wp-content/uploads/2022/09/mushrooms-g77e53b7ee_1920-980x735.jpg" height="510" width="700">
        <img src="https://media-assets.lacucinaitaliana.it/photos/61fb1a956d97db015b40d56d/16:9/w_1920,c_limit/quando-aggiungere-gli-ingredienti-sulla-pizza-consigli-idee-la-cucina-italiana.jpg=" height="530" width="700">
        <img src="http://www.bervini.com/images/home/carne03.jpg" height="510" width="700">
        <img src="https://c0.wallpaperflare.com/preview/841/120/33/alcohol-bar-beer-beverage.jpg" height="510" width="700">
    </div>
</div>

</div>
</body>
