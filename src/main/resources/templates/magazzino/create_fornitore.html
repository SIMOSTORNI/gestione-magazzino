<div class="container-fuild">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Inserisci fornitore</h1>
            <div class="card-body">
                <form th:action="@{/magazzino/fornitori/new}" th:object="${fornitore}" method="POST">
                    <div class="form-group">
                        <input
                                type="text"
                                id="piva"
                                th:field="*{piva}"
                                class="form-control"
                                placeholder="Inserisci partita iva"
                        />
                        <div id="PivaHelpBlock" class="form-text">
                             Piva must be 21 characters long.
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <input
                                type="text"
                                id="nomeAzienda"
                                th:field="*{nomeAzienda}"
                                class="form-control"
                                placeholder="Inserisci nome azienda"
                        />
                    </div>
                    <br>

                    <div class="form-group">
                        <input
                                type="text"
                                id="sedeLegale"
                                th:field="*{sedeLegale}"
                                class="form-control"
                                placeholder="Inserisci sede legale"
                        />
                    </div>
                    <br>

                    <div class="form-group">
                        <input
                                type="text"
                                id="citta"
                                th:field="*{citta}"
                                class="form-control"
                                placeholder="Inserisci citta'"
                        />
                    </div>
                    <br>
                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary"> Aggiungi</button>
                    </div>
